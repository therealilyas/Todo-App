<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>MyToDo</title>
</head>

<link rel="stylesheet" href="css/style.css">

<body>
    <div class="wrapper">
        <header>ToDo</header>
        <div class="inputContainer">
            <input type="text" id="todoInput" class="todo-input">
            <button id="addToDoBtn" class="add-todo-btn">+</button>
        </div>
        <div class="todo">
            <ul class="todoList">
            </ul>
        </div>
        <div class="footer">
            <span>Your Todo is <span class="count-todo">0</span> </span> <button id="clearToDoBtn" class="clear-todo-btn">Clear All</button>
        </div>

    </div>


    <script src="js/script.js"></script>
</body>

</html>
